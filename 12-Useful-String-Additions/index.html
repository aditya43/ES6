<!DOCTYPE html>
<html>

    <head>
        <title>Useful String Additions | Aditya Hajare</title>
    </head>

    <body>
        <script type="text/javascript">
            let str = 'New string functions in es6';

            console.log(str.includes('es6'));
            console.log(str.startsWith('New'));
            console.log(str.endsWith('es6'));

            let padder = 'x-'.repeat(5);
            console.log(`${padder} ${str} ${padder}`);
        </script>
    </body>

</html>
