<html>

    <head>
        <meta charset="UTF-8">
        <title>Object Destructuring | Aditya Hajare</title>
    </head>

    <body>
        <script type="text/javascript">
            let person = {
                name: 'Aditya Hajare',
                age: 32
            };

            //////////////////////////////////////////////////////////////////
            // Object Destructuring is similar to extract() function in PHP //
            //////////////////////////////////////////////////////////////////
            let { name, age } = person; // Object Destructuring
            
            console.log('Name: ', name);
            console.log('Age: ', age);
        </script>
    </body>

</html>
