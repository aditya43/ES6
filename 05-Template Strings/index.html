<html>

    <head>
        <meta charset="UTF-8">
        <title>Template Strings : Aditya Hajare</title>
    </head>

    <body>
        <script type="text/javascript">
            let name = 'Aditya Hajare';

            function test()
            {
                let template = `
                <div class="container">
                    <p>${name}</p>
                </div>`;

                console.log(template);
            }

            test();
        </script>
    </body>

</html>
